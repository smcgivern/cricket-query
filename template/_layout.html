<html>
  <head>
    <title>{{ .Title }}</title>
    <style type="text/css" media="screen">
      h2 a, h3 a {
        visibility: hidden;
        font-size: smaller;
      }

      h2:hover a, h3:hover a {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    {{ block "content" . }}{{ end }}
  </body>
</html>
