<div class="results">
  {{ if .Messages }}
  <ul class="messages">
    {{ range .Messages }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ end }}

  <table>
    <thead>
      <tr>
        {{ range .Columns }}
        <th>{{ . }}</th>
        {{ end }}
      </tr>
    </thead>
    <tbody>
      {{ range .Rows }}
      <tr>
        {{ range . }}
        <td>{{ format . }}</td>
        {{ end }}
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
