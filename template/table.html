<html>
  <head>
  </head>
  <body>
    {{ if .Messages }}
    {{ .Messages }}
    {{ end }}

    <table>
      <thead>
        <tr>
          {{ range .Columns }}
          <th>{{ . }}</th>
          {{ end }}
        </tr>
      </thead>
      <tbody>
        {{ range .Rows }}
        <tr>
          {{ range . }}
          <td>{{ . }}</td>
          {{ end }}
        </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
</html>
